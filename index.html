<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgilim Olur musun? 💖</title>
    <meta name="description" content="Sevgililer Günü'ne özel eğlenceli ve romantik sürpriz sayfa. Sevdiğine özel bir link gönder!">
    <meta property="og:title" content="Sevgilim Olur musun?">
    <meta property="og:description" content="Sevdiğine özel bir link gönder, evet demekten kaçamasın!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.svg">
    <meta property="og:url" content="https://sevgilimolurmusun.vercel.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sevgilim Olur musun?">
    <meta name="twitter:description" content="Sevdiğine özel bir link gönder, evet demekten kaçamasın!">
    <meta name="twitter:image" content="/og-image.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="questionPage">
        <div class="card">
            <div class="brand">Sevgilimolurmusun</div>
            <h1 class="name" id="name">Sevgilim</h1>
            <p class="question">Sana çok özel bir sorum var... 💭</p>
            <p class="main-question">Bu Sevgililer Günü'nde<br>Sevgilim olur musun? ❤️</p>
            <p class="game-hint">🎮 Küçük bir oyun:<br>"Hayır" butonuna basmayı deneyebilirsin,<br>ama başarabilir misin bakalım? 😏</p>
            <p class="from-line" id="fromText"></p>
            <p class="custom-message" id="customMessage"></p>
            
            <div class="buttons" id="buttonsBox">
                <button class="btn btn-yes" id="yesBtn">TABİİ Kİ EVET! 😍</button>
                <button class="btn btn-no" id="noBtn">HAYIR (Şansını Dene!)</button>
            </div>
        </div>
    </div>

    <div class="container hidden" id="celebrationPage">
        <div class="card celebration">
            <div class="glow-layer"></div>
            <div class="confetti-layer" id="confettiLayer"></div>
            <div class="fireworks-layer" id="fireworksLayer"></div>
            <div class="hearts">💖</div>
            <h1 class="celebration-title">YAAAY!!! 💖</h1>
            <div class="hearts">💖</div>
            <p class="celebration-text">En güzel karar 😘</p>
            
            <div class="love-animation">
                <div class="heart-float">❤️</div>
                <div class="heart-float">💖</div>
                <div class="heart-float">💘</div>
                <div class="heart-float">💗</div>
                <div class="heart-float">💓</div>
                <div class="heart-float">💝</div>
                <div class="heart-float">💕</div>
                <div class="heart-float">💞</div>
            </div>
            
            <p class="love-message">Seni seviyorum ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
